<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSwift â€” Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow px-4 py-3 flex justify-between items-center">
    <a href="index.html" class="flex items-center space-x-2">
      <img src="assets/logo.svg" alt="ShopSwift Logo" class="h-8 w-8">
      <span class="font-bold text-blue-600 dark:text-blue-400">ShopSwift</span>
    </a>
    <a href="ProductPage.html" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
      Continue Shopping
    </a>
  </nav>

  <!-- Cart -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Your Cart</h1>
    <div id="cart-items" class="space-y-4"></div>
    
    <!-- Total -->
    <div class="mt-8 border-t pt-4 text-center">
      <span class="text-lg font-semibold">Subtotal:</span>
      <span id="cart-total" class="block text-xl font-bold text-blue-600 mt-2">$0.00</span>
    </div>

    <!-- Checkout -->
    <div class="mt-6 text-center">
      <a href="checkout.html" class="px-6 py-3 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700">
        Proceed to Checkout
      </a>
    </div>
  </main>

  <!-- Scripts -->
  <script src="cart-core.js"></script>
  <script src="cartlist.js"></script>
</body>
</html>
