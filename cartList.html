<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSwift â€” Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="ProductPage.css" />
  <link rel="icon" href="assets/logo.svg" />
</head>
<body class="bg-gray-50 text-gray-800">
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="assets/logo.svg" alt="logo" class="h-8 w-8">
      <span class="font-bold text-blue-600 text-lg">ShopSwift</span>
    </div>
    <a href="ProductPage.html" class="text-sm font-medium hover:text-blue-600">Continue Shopping</a>
  </nav>

  <!-- Cart Container -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Your Cart</h1>

    <div id="cart-items" class="space-y-4">
      <!-- Items will be injected here -->
    </div>

    <!-- Total Section -->
    <div class="mt-8 border-t pt-4 flex justify-between items-center">
      <span class="text-lg font-semibold">Total:</span>
      <span id="cart-total" class="text-xl font-bold text-blue-600">$0.00</span>
    </div>

    <!-- Checkout Button -->
    <div class="mt-6 text-right">
      <a href="checkout.html" 
         class="px-6 py-3 rounded-xl bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
        Proceed to Checkout
      </a>
    </div>
  </main>

  <script src="cartlist.js"></script>
</body>
</html>
